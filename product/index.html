<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>IdeaShelf | 一覧</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <div class="container nav">
      <a class="brand" href="index.html">
        <span class="logo" aria-hidden="true"></span>
        <span>IdeaShelf</span>
      </a>

  <div class="nav-actions auth" style="gap:10px; align-items:stretch;">
    <!-- 1段目：username/password -->
    <div class="auth-top">
      <form id="loginForm" class="auth-form" style="gap:8px; align-items:center;">
        <input id="loginUser" class="input" type="text" placeholder="username"
              autocomplete="username" style="width:140px;">
        <input id="loginPass" class="input" type="password" placeholder="password"
              autocomplete="current-password" style="width:140px;">
      </form>
    </div>

    <!-- 2段目：左側（投稿系） / 右側（認証ボタン） -->
    <div class="auth-bottom">
      <div class="auth-left">
        <a id="newPostBtn" class="btn primary" href="new.html">＋新規投稿</a>
        <a class="btn ghost" id="mypageLink" href="mypage.html" style="display:none;">マイページ</a>
        <button class="btn ghost" id="logoutBtn" type="button" style="display:none;">ログアウト</button>
      </div>

      <div class="auth-right">
        <span id="authStatus" class="small" style="opacity:.85;">未ログイン</span>
        <button class="btn ghost" id="registerBtn" type="button">登録</button>
        <button class="btn primary" type="submit" form="loginForm" id="loginBtn">ログイン</button>
      </div>
    </div>
</div>

  </header>

  <main class="container">
    <section class="hero">
      <div>
        <h1>商品アイデアをストックして、整理して、見返す。</h1>
        <p>暇な時間にワクワク...</p>
      </div>
    </section>

    <section class="card">
      <div class="toolbar">
        <div class="tools">
          <input id="searchInput" class="input wide" type="search" placeholder="キーワード検索" />

          <select id="sortSelect" class="select">
            <option value="new">並び替え：新着</option>
            <option value="old">並び替え：古い順</option>
            <option value="likes">並び替え：いいね順</option>
          </select>

          <select id="categorySelect" class="select">
            <option value="">カテゴリ：すべて</option>
            <option value="食品">食品</option>
            <option value="アプリ">アプリ</option>
            <option value="日用品">日用品</option>
            <option value="スポーツ">スポーツ</option>
            <option value="美容">美容</option>
            <option value="運動">運動</option>
            <option value="睡眠">睡眠</option>
            <option value="ゲーム">ゲーム</option>
            <option value="健康">健康</option>
            <option value="飲料">飲料</option>
            <option value="香料">香料</option>
            <option value="書籍">書籍</option>
          </select>
        </div>
      </div>

      <!-- ★一覧はJSで描画する -->
      <div class="grid" id="ideaGrid"></div>
    </section>

    <footer>© IdeaShelf</footer>
  </main>

  <script type="module" src="js/index.js"></script>

  <!-- ログイン/登録ロジック（追加） -->
  <script>
    const API_BASE = "";
    const $ = (sel) => document.querySelector(sel);

    async function api(path, opts = {}) {
      return fetch(API_BASE + path, { credentials: "same-origin", ...opts });
    }

    async function refreshAuthUI() {
      const statusEl = $("#authStatus");
      const form = $("#loginForm");
      const logoutBtn = $("#logoutBtn");
      const mypageLink = $("#mypageLink");

      try {
        const res = await api("/api/me");
        const me = await res.json().catch(() => ({ userId: null }));

        if (me.userId) {
          statusEl.textContent = `ログイン中: ${me.username}`;
          form.style.display = "none";
          logoutBtn.style.display = "";
          if (mypageLink) mypageLink.style.display = ""; // ✅追加
        } else {
          statusEl.textContent = "未ログイン";
          form.style.display = "";
          logoutBtn.style.display = "none";
          if (mypageLink) mypageLink.style.display = "none"; // ✅追加
        }
      } catch {
        statusEl.textContent = "未ログイン";
        form.style.display = "";
        logoutBtn.style.display = "none";
        if (mypageLink) mypageLink.style.display = "none"; // ✅追加
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      // ★登録（追加）
      $("#registerBtn")?.addEventListener("click", async () => {
        const u = $("#loginUser")?.value?.trim();
        const p = $("#loginPass")?.value;

        if (!u || !p) {
          alert("username と password を入力してね（その内容で登録するよ）");
          return;
        }

        const res = await api("/api/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: u, password: p }),
        });

        if (!res.ok) {
          alert("登録失敗: " + (await res.text()));
          return;
        }

        // register は server.js 側で session.userId を入れてるので、この時点でログイン扱いになる
        $("#loginPass").value = "";
        await refreshAuthUI();
        alert("登録OK！ログイン状態になったよ。");
        location.reload();
      });

      // ログイン
      $("#loginForm")?.addEventListener("submit", async (e) => {
        e.preventDefault();
        const u = $("#loginUser")?.value?.trim();
        const p = $("#loginPass")?.value;

        if (!u || !p) {
          alert("username と password を入力してね");
          return;
        }

        const res = await api("/api/login", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ username: u, password: p }),
        });

        if (!res.ok) {
          alert("ログイン失敗: " + (await res.text()));
          return;
        }

        $("#loginPass").value = "";
        await refreshAuthUI();
        location.reload();
      });

      // ログアウト
      $("#logoutBtn")?.addEventListener("click", async () => {
        await api("/api/logout", { method: "POST" });
        await refreshAuthUI();
        location.reload();
      });

      refreshAuthUI();
    });
  </script>
</body>
</html>
